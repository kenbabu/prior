{% extends  'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
	<div class="col-6 ">
		<div class="card">
			<div class="card-body">
				<h2>Change password</h2>
					<form method="post">
						{% csrf_token %}
						{{ form | crispy }}
					<button type="submit" class="btn btn-success">Change password</button>
					</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
